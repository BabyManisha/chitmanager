<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<link rel="stylesheet" href="/resources/demos/style.css"> 
 <script>
$(function() {
$( "#datepicker" ).datepicker({ dateFormat: 'yy-mm-dd' });
});
</script>
{% if group_list %} 
<table border="0">
<tr> <td style="font-size: 23">Group name:{{group.name}}</td></tr>
</table>
{% endif %}

<div style="float: right;font-size: 20;padding-right: 60;margin-top: 20"><a href="/logout">logout</a></div>
<h3
	style="padding-top: 100; padding-left: 300; font-size: 20; font-family: sans-serif;">Enter Auction Details oF Member</h3>
	
<center>
	<form action="/auctions/new" method="post">
		{% csrf_token %}
		<table border="0" style="padding-top: 50px">
			<tr>
				<td align="right">Auction amount :</td>
				<td><input type="text" name="amount" required></td>
			</tr>

			<tr>
				<td style="padding-top: 10" align="right">Auction Date :</td>
				<td style="padding-top: 10"><input type="text" id="datepicker"  name="date"
					required></td>
			</tr>
			
			<tr>
			
			<td style="padding-top: 10" align="right">Auction Member :</td>
			<td colspan="2">
			<select 
				name="auctionmember">
					<option value="name">Select Member Name</option>
					{% for subscription in subscriptions_list %}
					<option value="{{subscription.member.id}}">{{ subscription.member.name }}</option>
					{% endfor %}
			</select>
			</td>
			
			</tr>
			<input name="group_id" type="hidden" value="{{group.id}}" />
		    <tr>
				<td style="padding-top: 10 " align="right">Auction No:</td>
				<td style="padding-top: 10"><input type="text" readonly="readonly" name="month" value="{{auction_month}}" required></td>
			</tr>
			<tr>
				<td style="padding-top: 20; padding-left: 130;" colspan="2"><input
					type="submit" value="Submit"></td>
			</tr>

		</table>
	</form>
</center>
