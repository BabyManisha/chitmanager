<h2
	style="color: lighblue; padding-top: 100; padding-left: 399; font-size: 25; font-family: sans-serif;">Admin
	Login</h2>

<center>
	{% if error %}
	    <font color="red">{{ error }}</font>
	{% endif %}
	<div style="background: lightgray; width: 400">
		<form action="/login/" method="post">
			{% csrf_token %}
			<table style="padding-top: 50px">

				<tr>
					<td>Username:</td>
					<td><input type="text" name="username" required></td>
				</tr>
				<tr>
					<td style="padding-top: 20">Password:</td>
					<td style="padding-top: 20"><input type="text" name="password" required></td>
				</tr>
				<tr>
					<td style="padding-top: 20; padding-left: 130;" colspan="2"><input
						type="submit" value="Submit"></td>
				</tr>

			</table>
		</form>
	</div>
</center>
