
<div style="float: right;font-size: 20;padding-right: 60;margin-top: 20"><a href="/logout">logout</a></div>
<h3
	style="padding-top: 100; padding-left: 300; font-size: 20; font-family: sans-serif;">Customer
	Register form</h3>
	
<center>
	<form action="/customers/new" method="post">
		{% csrf_token %}
		<table border="0" style="padding-top: 50px">
			<tr>
				<td align="right">User Name :</td>
				<td><input type="text" name="username" required></td>
			</tr>

			<tr>
				<td style="padding-top: 10" align="right">Customer Name :</td>
				<td style="padding-top: 10"><input type="text" name="name" required></td>
			</tr>
			<tr>
				<td style="padding-top: 10" align="right">Mobile Number :</td>
				<td style="padding-top: 10"><input type="text" name="mobile" required></td>
			</tr>
			<tr>
				<td style="padding-top: 20; padding-left: 130;" colspan="2"><input
					type="submit" value="Register"></td>
			</tr>

		</table>
	</form>
</center>
